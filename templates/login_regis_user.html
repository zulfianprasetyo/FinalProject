<!DOCTYPE htdal>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Siaran RT Online</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&family=Libre+Baskerville:wght@700&family=Merriweather:ital@1&family=Nunito+Sans:wght@300&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <script>
      $(document).ready(function () {
        $("#toggleFormButton").click(function () {
          $("#signupForm").toggleClass("hidden");
          $("#signinForm").toggleClass("hidden");
        });
      });

      function toogle() {
        $("#signupForm").toggleClass("hidden");
        $("#signinForm").toggleClass("hidden");
      }

      function validasiForm() {
        const password = document.querySelector("#form3Example1");
        const confirm = document.querySelector("#form3Example2");

        if (password.value == confirm.value) {
          return true;
        } else {
          alert("password tidak sama");
          return false;
        }
      }
    </script>

    <style>
      h1 {
        font-size: 35px;
        font-family: "Roboto Slab", serif;
      }

      h2 {
        font-size: 20px;
        font-family: "Roboto Slab", serif;
      }

      @media (min-width: 768px) {
        .gradient-form {
          height: 100vh !important;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <section class="h-100 gradient-form" style="background-color: #edf9fc">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black mb-2">
              <div class="row g-0" id="signinForm" class="hidden">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <h1 class="mt-1 mb-2">Selamat Datang.</h1>
                    <h5 class="mb-5 pb-3">Silahkan lakukan login dengan mengisi form dibawah!</h5>

                    <form action="/login" method="POST">
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" class="form-control" placeholder="Username" name="user" />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control" placeholder="Password" name="password" />
                      </div>
                      <div class="text-center pt mb-4 pb-1">
                        <button class="button is-fullwidth is-info">Log in</button>
                      </div>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Belum Punya Akun? <a href="#" onclick="toogle()">Buat Akun</a></p>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center">
                  <img class="img-fluid rounded" src="https://images.assetsdelivery.com/compings_v2/wikagraphic/wikagraphic2011/wikagraphic201118748.jpg" style="width: 100%; height: 100%; background-position: center" />
                </div>
              </div>

              <div class="row g-0 hidden" id="signupForm">
                <div class="col-lg-6 d-flex align-items-center">
                  <img class="img-fluid rounded" src="https://images.assetsdelivery.com/compings_v2/wikagraphic/wikagraphic2011/wikagraphic201118748.jpg" style="width: 100%; height: 100%; background-position: center" />
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <h1 class="mt-1 mb-2">Buat Akun Baru.</h1>
                    <h5 class="mb-5 pb-3">Silahkan isi form berikut dengan dengan data diri anda!</h5>

                    <form action="/daftar" method="POST" enctype="multipart/form-data" onsubmit="return validasiForm()">
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" class="form-control" placeholder="Nama Lengkap" name="nama_lengkap" required />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example22" class="form-control" placeholder="Username" name="user_name" required />
                      </div>
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="password" id="form3Example1" class="form-control" placeholder="Password" name="password" required />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="password" id="form3Example2" class="form-control" placeholder="Konfirmasi Password" required />
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" name="email" required />
                      </div>

                      <h2 class="text-center mt-5 mb-3">Validasi Akun</h2>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fotoKTP" name="fotoKTP" aria-label="Upload Foto KTP" required />
                        <span class="input-group-text"> Foto KTP</span>
                      </div>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fotoKK" name="fotoKK" required />
                        <span class="input-group-text"> Foto KK</span>
                      </div>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fotoWajahKTP" name="fotoWajahKTP" required />
                        <span class="input-group-text"> Foto Wajah & KTP</span>
                      </div>

                      <hr />
                      <div class="text-center pt mb-4 pb-1">
                        <button class="button is-fullwidth is-info" type="submit">Daftar</button>
                      </div>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Sudah Punya Akun?</p>
                        <p><a href="#" onclick="toogle()">Log in Disini</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
